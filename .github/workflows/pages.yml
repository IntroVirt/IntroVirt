name: Deploy API docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libcurl4-openssl-dev \
            libboost-dev libboost-program-options-dev libboost-stacktrace-dev \
            liblog4cxx-dev python3-jinja2 python3 python3-dev swig graphviz \
            doxygen clang-format git wget unzip
          mkdir libmspdb_pkg && cd libmspdb_pkg
          wget -q https://github.com/IntroVirt/libmspdb/releases/latest/download/libmspdb_ubuntu-$(lsb_release -sr)_Release.zip
          unzip -q libmspdb_ubuntu-$(lsb_release -sr)_Release.zip
          sudo apt install -y ./libmspdb_ubuntu-$(lsb_release -sr)_Release/*.deb

      - name: Configure and build docs
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DDOXYGEN=ON ..
          ninja doc

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Build Python docs
        run: |
          uv sync --project ./pyintrovirt --extra doc
          uv run --project ./pyintrovirt sphinx-build -b html pyintrovirt/docs pyintrovirt/docs/_build/html
          cp -r pyintrovirt/docs/_build/html build/html/python

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
